name: Lint

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!develop'
  pull_request:
    branches:
      - '**'
      - '!main'
      - '!develop'

jobs:
  linter:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.42

  tests:
    name: Test code
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Unit tests
        run: make test-unit

      - name: Integration tests
        run: make test-integration