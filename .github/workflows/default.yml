name: Lint

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!develop'
  pull_request:
    branches:
      - '**'
      - '!main'
      - '!develop'

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.42