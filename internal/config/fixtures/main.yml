http:
  port: ${HTTP_PORT}
  readTimeout: 8s
  writeTimeout: 10s
  allowedOrigins: https://some-a.com,https://some-b.com
mongo:
  uri: ${MONGO_URI}
  databaseName: ${MONGO_DATABASE}
  username: ${MONGO_USERNAME:admin}
  password: ${MONGO_PASSWORD:0000}
auth:
  with: ${AUTH_TYPE:fake}
firebase:
  serviceAccountFile: ${SERVICE_ACCOUNT_FILE}
performance:
  flowTimeout: 24h
  policy: everyStepSaving
  signalBus: nats
everyStepSaving:
  saveTimeout: 30s
nats:
  url: nats://nats:4222
